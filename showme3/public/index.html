<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
    href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.9.0/css/okta-sign-in.min.css"
     type="text/css"
     rel="stylesheet"/>
   <!-- Theme file: Customize or replace this file if you want to override our default styles -->
   <link
     href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.9.0/css/okta-theme.css"
     type="text/css"
     rel="stylesheet"/>
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Open Sans", sans-serif}
    </style>
  </head>
  <body class="w3-theme-l5">
    <body class="w3-light-grey">
      <header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
        <img class="w3-image" src="blackboard.jpg" alt="London" width="1500" height="700">
        <div class="w3-display-middle signInContainer" style="width:65%">
          <div class="w3-container">
            <img class="logo bigLogo" src="img/logo_crop_long.png">
          </div>
          <div class="w3-container">
            <div class="w3-panel w3-padding-16 w3-black w3-card-2">
              <form id="signin" name="signin" method="post" action="signin">
                <label for="email">Email Address</label>
                <input class="text" name="email" type="text" />
                <label for="password">Password</label>
                <input name="password" type="password" />
                <input class="btn signInBtn" type="submit" value="Sign In" />
                <p class="message"><a class="createLink" href="password.html">Forgot Password?</a></p>
                <p class="message">Not Registered? <a class="createLink" href="SignUpPage.js">Create an Account</a></p>
              </form>
            </div>
          </div>
        </div>

    </body>

</html>
